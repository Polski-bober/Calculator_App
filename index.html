<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<style>
    /* General body styling */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #2e2ee2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Calculator container */
    .calculator {
        background-color: #2c3e50;
        border-radius: 15px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 320px;
    }

    /* Display field */
    #field {
        width: 100%;
        height: 60px;
        background-color: #34495e;
        color: #ecf0f1;
        font-size: 24px;
        text-align: right;
        border: none;
        border-radius: 10px;
        padding: 10px;
        box-sizing: border-box;
        margin-bottom: 20px;
        outline: none;
    }

    /* Button grid */
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        /* 4 columns */
        gap: 10px;
    }

    /* Button styling */
    .buttons button {
        background-color: #34495e;
        color: #ecf0f1;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        padding: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
    }

    /* Hover effect for buttons */
    .buttons button:hover {
        background-color: #1abc9c;
    }

    /* Active (click) effect for buttons */
    .buttons button:active {
        transform: scale(0.95);
    }

    /* Special styling for operator buttons */
    .buttons button[data-operator] {
        background-color: #e67e22;
    }

    .buttons button[data-operator]:hover {
        background-color: #d35400;
    }

    /* Styling for the equal button */
    .buttons button[data-equal] {
        background-color: #2ecc71;
        grid-row: span 1;
        /* Reset to span 1 row */
        height: auto;
        /* Allow height to adjust */
    }

    .buttons button[data-equal]:hover {
        background-color: #27ae60;
    }

    /* Styling for the clear button */
    .buttons button[data-clear] {
        background-color: #e74c3c;
        grid-column: span 1;
        /* Clear button spans only 1 column */
    }

    .buttons button[data-clear]:hover {
        background-color: #c0392b;
    }

    /* Styling for the zero button */
    .buttons button#zero {
        grid-column: span 1;
        /* Reset to span 1 column */
    }
</style>

<body>
    <div class="calculator">
        <input type="text" id="field" readonly>
        <div class="buttons">
            <!-- Row 1 -->
            <button data-clear id="clear">C</button>
            <button data-operator id="brackets">( )</button>
            <button data-operator id="square">x²</button>
            <button data-operator id="sqrt">√</button>

            <!-- Row 2 -->
            <button data-operator id="divide">/</button>
            <button data-operator id="asterisk">x</button>
            <button data-operator id="minus">-</button>
            <button data-operator id="plus">+</button>

            <!-- Row 3 -->
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button data-equal id="equal">=</button>

            <!-- Row 4 -->
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="dot">.</button>

            <!-- Row 5 -->
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="0" class="zero">0</button>
        </div>
    </div>
    <script src="index.js"></script> <!-- Link to external JS file -->
</body>

</html>
